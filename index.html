<html><head>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link href="style.css" rel="stylesheet" type="text/css">
<title>What Type of Plant Are You?</title>
<style>
	.row {
		margin-bottom: 3
	}

	.pic {
		width: 50%;
	}

</style>
</head>
<body>

	<div id="header">
		<img src="plantcover.png">
	</div>

	<form id="myform">
		<div class="container">
    	<div class="row">
 			<label for="yourname">Name</label>
 			<div class="col-md-3">
			<input type="text" id="yourname">
 		</div>
    	</div>



		<div class="row">
			<div class="col-md-3">
				<p>Gender Identity:</p>
			</div>

		<div class="col-md-3">

<input type="radio" name="gender" value="1" id="man"><label for="man">Man</label><br>
<input type="radio" name="gender" value="2" id="woman"><label for="woman">Woman</label><br>
<input type="radio" name="gender" value="3" id="transgender"><label for="transgender">Transgender</label><br>
<input type="radio" name="gender" value="4" id="non"><label for="non">Non-binary/Non-conforming</label><br>
<input type="radio" name="gender" value="5" id="prefer"><label for="prefer">Prefer not to respond</label><br>

<div class="container-fluid">
  <img src="sunnys.png" class="img-fluid" alt="sunnys">
</div>


		</div>

<!-- Hobby Question -->

		<div class="row">
		<div class="col-md-3">

				<p>Your Hobby</p>
			</div>
		<div class="col-md-3">
<input type="radio" name="hobby" value="4" id="Cooking"><label for="Cooking">Cooking</label><br>
<input type="radio" name="hobby" value="4" id="Crafting"><label for="Crafting">Crafting</label><br>
<input type="radio" name="hobby" value="2" id="Reading"><label for="Reading">Reading</label><br>
<input type="radio" name="hobby" value="2" id="Hiking"><label for="Hiking">Hiking</label><br>
		</div>
		</div>
	</div>

<!-- End Hobby Question -->

<!-- Self Description Question -->

		<div class="row">
		<div class="col-md-3">

<p>How do would you describe yourself?</p>
		</div>
		<div class="col-md-3">
<select id="self1">
 <option value="0">Select</option>
 <option value="1">Introverted</option>
 <option value="2">Extroverted</option>
 <option value="3">A Mix</option>
</select></div></div>

<!-- End Self Description Question -->

<!-- Place Question -->

<div class="row">
			<div class="col-md-3">
				<p>Where do you prefer to be?</p>
			</div>

		<div class="col-md-3">

<input type="radio" name="where" value="2" id="inside"><label for="inside">Inside</label><br>
<input type="radio" name="where" value="4" id="outside"><label for="outside">Outside</label><br>
<input type="radio" name="where" value="4" id="sun"><label for="sun">In The Sun</label><br>
<input type="radio" name="where" value="6" id="anywhere"><label for="anywhere">Just Fine Anywhere</label><br>
		</div>
		</div>

		<button type="submit" value="Submit">Submit</button>


<!-- End of Place Question -->

	<p id="grade2"></p>
	</div></form>

<!-- Close Form -->

<script>
document.getElementById("myform").onsubmit=function() {
       myname = document.getElementById("yourname").value;
       mygender = parseInt(document.querySelector('input[name = "gender"]:checked').value);
	   myhobby = parseInt(document.querySelector('input[name = "hobby"]:checked').value);
	   myself = parseInt(document.getElementById("self1").value);
	   mywhere = parseInt(document.querySelector('input[name = "where"]:checked').value);


	   total = mygender + myhobby + myself + mywhere;

	//document.getElementById("grade").innerHTML = total;




if (total < 7) {result2 = "Did you read this quiz?<br /><img src='desert.jpg' />"};

   if(total >= 7 && total < 9) {result2 = "you are a House Plant. You like to be inside and keep to yourself.<br /><img src='house.jpg' class='pic'  />"};

    if (total >=9 && total < 13) {result2 = "you are an Ivy. You like to be involved and need room to grow.<br /><img src='ivy.jpg' class='pic' />"};

    if(total >=13 && total < 16) {result2 = "you are a Cactus. You are prickly at first but then you are sweet and the best friend anyone could ask for.<br /><img src='cacti.jpg' class='pic' />"};

    if(total > 16) {result2 = "you are a Wildflower! You grow in the most unexpected places.<br /><img src='wild.jpg' class='pic' />"};


document.getElementById("grade2").innerHTML = myname + ", " + result2;

return false; // required to not refresh the page; just leave this here
} //this ends the submit function

</script>













</body></html>
